<div class="row-fluid">
  <div class = "span12">
    <div class = "span4"></div>
    <div class = "span4 login-wrapper">
      <form class="login-form" action="/login" method="post">
        <h4>登  录</h4>
        <div class="form-group">
          <input type="email" class="form-control span12" id="email" name="email" placeholder="test@example.com"/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control span12" id="password" name="password"  placeholder="dontl00k"/>
        </div>
        <div>
          <input class="btn btn-success" type="submit" value="登录"/>
          {% pluginblock ExtraLoginButton %}
          {% endpluginblock %}
        </div>
      </form>
      <p><a href="/forgot" class="forget">忘记密码</a> <a href="/register" class="register">注册用户</a> </p>
    </div>
  </div>
</div>
