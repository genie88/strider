<div class="row-fluid">
  <div class = "span12">
    <div class="span4"></div>
    <div class="span4">
      <form class="signup-form" role="form-inline" action='/register' method='POST'>
        <h4>注  册</h4>
        <div class="form-group">
          <input type="text" class="form-control span12" id="invite_code" name='invite_code' value="{{ invite_code }}" placeholder='邀请码'>
        </div>
        <div class="form-group">
          <input type="email" class="form-control span12" id="email" name='email' value="{{ email }}" placeholder='邮箱' >
        </div>
        <div class="form-group">
          <input type="password" class="form-control span12" id="password" name="password" value="{{ password }}" placeholder="密码">
        </div>
        <div>
          <input type="submit" class="btn btn-default" value="立即注册"></input>
        </div>
      </form>
    </div>
  </div>
</div>
