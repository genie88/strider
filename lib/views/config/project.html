<div class="project-config">
  <div class="well" id="visibility-config">
    <legend>设置项目是否公开</legend>
    <p class="help-text">项目默认为私有的。项目设置为公开后，所有知道项目公开地址的人将会有权限查看项目的编译历史、项目状态以及控制台输出等信息。
      <p>
        项目公开后的地址: <a href="{{ serverName }}/{{ project.name }}/"><strong>{{ serverName }}/{{ project.name }}/</strong></a>
      </p>
      <label class="checkbox">
        <input data-test="public" type="checkbox" ng-model="project.public" ng-change="saveProject()"> 公开此项目
      </label>
    </p>
  </div>

  {% include "config/collaborators.html" %}

  <div class="row-fluid">
    <div class="span6">
      <h3>删除项目</h3>
      <p>
        从Raptor中永久删除项目 {{ project.name }}
      </p>
      <button ng-click="deleting = 'really_delete'" class="btn btn-danger">删除项目</button>
      <button ng-click="deleteProject()" ng-show="deleting === 'really_delete'" class="btn btn-danger">确定删除</button>
      <button ng-show="deleting === 'really_delete'" ng-click="deleting = false" class="btn btn-success">放弃</button>
    </div>
    <div class="span6">
      <h3>项目缓存</h3>
      <p>
        每个项目的插件或者代码提供者都会有对应的缓存机制以节省编译部署时间。如果项目出现某些未知的错误，可以尝试点击下面的按钮进行缓存清理。
      </p>
      <button class="btn btn-warning" ng-disabled="clearingCache" ng-click="clearCache()">
        清除缓存
        <i class="fa fa-refresh fa-spin" ng-show="clearingCache"></i>
      </button>
    </div>
  </div>
</div>
