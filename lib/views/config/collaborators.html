<div id="project_config_collaborators" ng-controller="CollaboratorsCtrl" class="well">
  <fieldset>
    <legend>项目合作者</legend>
    <div class="alert alert-success hide"></div>
    <p>
      项目合作者有读取项目详细信息、编译状态、触发项目进行编译部署等权限。项目合作者不允许添加新的合作者或者更改项目的配置。
    </p>
    <div class="row-fluid">
      <div class="span6">
        <table>
          <tr class="collaborator" ng-repeat="collab in collaborators">
            <td class="image"><img ng-src="[[ collab.gravatar ]]&s=35" class="img-circle"></td>
            <td class="email">[[collab.email]]</td>
            <td class="remove" ng-switch="collab.loading">
              <i ng-switch-when="true" class="fa fa-cog fa-spin"></i>
              <span ng-switch-default ng-hide="collab.owner || collab.yourself" class="clickable" ng-click="remove(collab)">
                <i class="fa fa-times"></i>
              </span>
            </td>
          </tr>
          <tr ng-hide="collaborators.length">
            <td colspan="3" class="no-collaborators">尚无项目合作者</td>
          </tr>
        </table>
      </div>
      <div class="span6">
        <form name="collabForm" class="control-group form-inline">
          <div class="controls">
              <input ng-model="new_email" type="email" required
                     name="new_collaborator" placeholder="email address"
                     class="collab-email span2 inline-input"/>
              <div class="btn-group access-toggle">
                <button class="btn" required ng-model="new_access" btn-radio="0">读取</button>
                <button class="btn" required ng-model="new_access" btn-radio="1">运行</button>
                <button class="btn" required ng-model="new_access" btn-radio="2">管理员</button>
              </div>
          </div>
        </form>
        <button ng-disabled="!collabForm.$valid" ng-click="add()" class="btn btn-success btn-add-collab">添加项目合作者</button>
      </div>
    </div>
  </fieldset>
</div>
